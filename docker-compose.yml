
services:
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - mongo
    env_file:
      - .env
    environment:
      - POSTGRES_SERVER=db
      - MONGO_SERVER=mongo
      - REDIS_HOST=redis

  worker:
    build: .
    command: celery -A app.worker.celery_app worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
      - mongo
    env_file:
      - .env
    environment:
      - POSTGRES_SERVER=db
      - MONGO_SERVER=mongo
      - REDIS_HOST=redis

  db:
    image: docker.m.daocloud.io/pgvector/pgvector:pg16
    container_name: talker_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./scripts/init_pgvector.sql:/docker-entrypoint-initdb.d/init_pgvector.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: docker.m.daocloud.io/redis:7.0
    container_name: talker_redis
    restart: always
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  mongo:
    image: docker.m.daocloud.io/mongo:6.0
    container_name: talker_mongo
    restart: always
    ports:
      - "${MONGO_PORT}:27017"
    volumes:
      - mongo_data_dev:/data/db

  # --- 可视化管理工具 ---

  pgadmin:
    image: docker.m.daocloud.io/dpage/pgadmin4
    container_name: talker_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy

  mongo-express:
    image: docker.m.daocloud.io/mongo-express
    container_name: talker_mongo_express
    restart: always
    ports:
      - "${MONGO_EXPRESS_PORT}:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: ${ME_CONFIG_MONGODB_SERVER}
      ME_CONFIG_MONGODB_PORT: ${ME_CONFIG_MONGODB_PORT}
      ME_CONFIG_BASICAUTH: "${ME_CONFIG_BASICAUTH}"
    depends_on:
      - mongo
      
volumes:
  postgres_data:
  mongo_data:
